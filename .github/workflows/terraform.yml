name: Terraform Deploy Infra RDS Postgres

on:
  push:
    branches:
      - main
  workflow_dispatch: # permite rodar manualmente

jobs:
  terraform:
    name: Terraform Apply (infra-rds-postgres)
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    defaults:
      run:
        working-directory: infra-rds-postgres

    permissions:
      contents: read
      id-token: write

    steps:
      # Clona o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # Instala o Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4

      # Configura credenciais da AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Inicializa o Terraform (carrega backend remoto)
      - name: Terraform Init
        run: terraform init

      # Valida sintaxe e dependências
      - name: Terraform Validate
        run: terraform validate

      - name: Debug TF_VAR
        run: |
          env | grep TF_VAR

      # Executa o plano
      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' &&
          (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        run: terraform apply -auto-approve tfplan

      # Cria o banco de dados
      - name: Create database gerenciador_oficina_notificacao
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          
          export RDS_ENDPOINT=$(aws rds describe-db-instances \
            --query "DBInstances[0].Endpoint.Address" \
            --output text)
          
          export RDS_USER=${{ secrets.RDS_USER }}
          export RDS_PASSWORD=${{ secrets.RDS_PASSWORD }}

          chmod +x $GITHUB_WORKSPACE/devops/scripts/create-databases.sh
          $GITHUB_WORKSPACE/devops/scripts/create-databases.sh